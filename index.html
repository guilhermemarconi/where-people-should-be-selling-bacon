<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta property="title" content="Where people should be selling bacon?">
    <meta property="description" content="Well, I think that bacon should be selling everywhere.">
    <meta property="og:image" content="http://www.ultracurioso.com.br/wp-content/uploads/2015/12/bacon.jpg">
    <meta property="og:url" content="https://guilhermemarconi.github.io/where-people-should-be-selling-bacon">
    <meta property="og:email" content="oi@guilhermemarconi.me">
    <title>Where people should be selling bacon?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            text-align: center;
            word-wrap: break-word;
        }
        .page-title {
            margin-bottom: 0;
            font-size: 4em;
        }
        .buttons-wrapper {
            margin-bottom: 3em;
            text-align: center;
        }
        .place {
            font-size: 1.2em;
            text-decoration: underline;
        }
        .place-img {
            display: inline-block;
            max-width: 100%;
            height: auto;
        }
        .footer {
            margin-top: 40px;
            padding: 20px 10px;
            border-top: 1px solid #ccc;
        }
        .credits {
            font-size: 11px;
        }
        .credits-link {
            display: inline-block;
            color: #000;
        }
        .stroke {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="fb-root"></div>

    <h1 class="page-title">Where people should be selling bacon?</h1>

    <div class="buttons-wrapper">
        <iframe src="https://ghbtns.com/github-btn.html?user=guilhermemarconi&amp;repo=where-people-should-be-selling-bacon&amp;type=star&amp;count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>

        <iframe src="https://ghbtns.com/github-btn.html?user=guilhermemarconi&amp;repo=where-people-should-be-selling-bacon&amp;type=fork&amp;count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
    </div>

    <div class="page-place">
        <h2 class="where">People should be selling bacon in <span class="place"></span></h2>

        <img src="" alt="" class="place-img">
    </div>

    <footer class="footer">
        <p class="credits">
            Made with <span class="stroke">love</span> bacon by <a class="credits-link" href="https://github.com/guilhermemarconi">Guilherme Marconi</a>
            <div class="fb-like" data-href="https://guilhermemarconi.github.io/where-people-should-be-selling-bacon/" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
        </p>
    </footer>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "places.json", true);
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var res = JSON.parse(xhr.responseText);
                    var places = res.list;
                    var len = places.length;
                    var placeEl = document.getElementsByClassName('place');
                    var placeImg = document.getElementsByClassName('place-img');
                    var randomPlace = places[Math.floor(Math.random() * len)];

                    placeEl[0].innerText = randomPlace.name;
                    placeImg[0].src = randomPlace.img;
                } else { console.error(xhr.statusText); }
            }
        };
        xhr.onerror = function (e) { console.error(xhr.statusText); };
        xhr.send(null);
    </script>
    <script>
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {

        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-80923712-2', 'auto');
        ga('send', 'pageview');
    </script>

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];

            fjs.parentNode.insertBefore(js, fjs);
        } (document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
